<!DOCTYPE html>
<html lang="en" style="font-size: 16px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Matrix App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container flex flex-col w-full h-full px-4 py-8 mx-auto space-y-12"
    >
      <!-- Test Components -->
      <div class="mt-8 space-y-4">
        <h2 class="text-xl font-bold"><a href="index.html">Home</a> | Test Components - Collection Page (PLP)</h2>

        <!-- Bike Matrix Core Config -->
        <script type="application/json" data-bikematrix-config>
        {
            "apiUrl": "https://api-staging.bikematrix.io/bike/v3/",
            "apiKey": "YOUR_API_KEY",

            "collections": [
                {
                    "title": "Brake Pads",
                    "handle": "brake-pads",
                    "url": "/parts/brakes-shifters/components/pads/"
                },
                {
                    "title":"Brake Rotor",
                    "handle": "rotors-1",
                    "url": "/parts/brakes-shifters/components/rotors/"
                }
            ],
            "categories": [
                {
                    "title":"Brake Pads",
                    "text_id":"category_brakepads",
                    "collection": "Brake Pads"
                },
                {
                    "title":"Brake Rotor",
                    "text_id":"category_brakerotor",
                    "collection": "Brake Rotor"
                },
                {
                    "title":"Front Wheel",
                    "text_id":"category_frontwheel",
                    "collection": "Front Wheel"
                },
                {
                    "title":"Rear Wheel",
                    "text_id":"category_rearwheel",
                    "collection": "Rear Wheel"
                },
                {
                    "title":"Wheelset",
                    "text_id":"category_wheelset",
                    "collection": "Wheelset"
                },
                {
                    "title":"Tyre",
                    "text_id":"category_tyre",
                    "collection": "Tyre"
                },
                {
                    "title":"Tube",
                    "text_id":"category_tube",
                    "collection": "Tube"
                },
                {
                    "title":"Chain",
                    "text_id":"category_chain",
                    "collection": "Chain"
                },
                {
                    "title":"Cassette",
                    "text_id":"category_cassette",
                    "collection": "Cassette"
                },
                {
                    "title":"Headset",
                    "text_id":"category_headset",
                    "collection": "Headset"
                },
                {
                    "title":"Bottom Bracket",
                    "text_id":"category_bottombracket",
                    "collection": "Bottom Bracket"
                },
                {
                    "title":"Crankset",
                    "text_id":"category_crankset",
                    "collection": "Crankset"
                },
                {
                    "title":"Chainring",
                    "text_id":"category_chainring",
                    "collection": "Chainring"
                },
                {
                    "title":"Front Axle",
                    "text_id":"category_frontaxle",
                    "collection": "Front Axle"
                },
                {
                    "title":"Rear Axle",
                    "text_id":"category_rearaxle",
                    "collection": "Rear Axle"
                }
            ]
        }
        </script>

        <!-- Bike Matrix Current Collection Page Config -->
        <script type="application/json" data-bikematrix-config>
        {
          "pageType": "collection",
          "currentCollectionHandle": "rotors-1"
        }
        </script>


        <!-- Bike Selector -->
        <div class="p-4 border rounded">
          <h3 class="mb-2 font-semibold">Bike Selector</h3>
          <bikematrix-bikon data-color='#000'></bikematrix-bikon>
          <bikematrix-bikeselector></bikematrix-bikeselector>
        </div>

        <!-- Bike Selector Banner -->
        <div class="p-4 border rounded">
          <h3 class="mb-2 font-semibold">Banner</h3>
          <bikematrix-bikeselectorbanner
            data-title="Bike Selector Banner"
            data-mobile-title="Bike Selector Banner"
            data-color="#000000"
            data-full-width="false"
            data-font-color="#ffffff"
            data-show="true"
          ></bikematrix-bikeselectorbanner>
        </div>

        <!-- Compatible List -->
        <!-- When testing - don't forget to clear the Session Storage: Dev Tools -> Application -> Session Storage (or just open a new Tab) -->
        <div class="p-4 border rounded">
          <h3 class="mb-2 font-semibold">Compatible List</h3>
          <bikematrix-compatiblelist data-title="Compatible products">
            <template slot="product-card">
              <div class="bm-compatible-product-wrapper">
                <div class="bm-compatible-product-image">
                  <a href="{{productUrl}}">
                    <img
                      src="{{featuredImage}}"
                      width="80px"
                      alt=""
                      loading="lazy"
                    />
                  </a>
                </div>
                <div class="bm-compatible-product-title">
                  <a href="{{productUrl}}">{{ productTitle }}</a>
                </div>
                <div class="bm-compatible-product-price">
                  <a href="{{productUrl}}" style="text-decoration: none">
                    <p>
                      <strong>{{ price }}</strong>
                    </p>
                  </a>
                </div>
                {{ compatibility }}
              </div>
            </template>
          </bikematrix-compatiblelist>
          <script type="application/json" data-bikematrix-config>
            {
              "collectionUrl": "/collection/brake-rotors",
              "products": {
                "8420338368789": {
                  "productUrl": "/collections/brake-rotors/products/sram-centreline-rotors",
                  "productTitle":"SRAM Centreline Rotors",
                  "featuredImage": "http://cycleways.co.nz/cdn/shop/products/dc1445316cf6891dbc95bc05968c12cc.jpg?v=1690840429",
                  "price": "From $95.00",
                  "skus": ["710845805509","710845805516","710845838958","00.5018.037.014","00.5018.037.015"]
                },
                "8420045619477": {
                  "productUrl": "/collections/brake-rotors/products/sram-centreline-centrelock-rotors",
                  "productTitle":"SRAM Centreline Centrelock Rotors",
                  "featuredImage": "http://cycleways.co.nz/cdn/shop/products/5b98f4b9d27f45e50535d63701c1a8be.jpg?v=1690836703",
                  "price": "From $95.00",
                  "skus": ["0710845917523","710845917530","710845917547"]
                }                
              }
            }
          </script>
        </div>

        <!-- Collection Result -->
        <div class="p-4 border rounded">
          <h3 class="mb-2 font-semibold">Collection Result</h3>
          <div>
            <!-- Compatible with 2024 Trek Fuel Ex 9.8 (Bike Key: e4fb7832-c3db-4113-b0e3-27c35981bcc7) -->
            <p>SRAM Centreline Rotors</p>
            <bikematrix-collectionresult
              data-product-id="8420338368789"
              data-product-skus="710845805509,710845805516,710845838958,00.5018.037.014,00.5018.037.015"
            />
          </div>
          <div>
            <!-- Compatible with 2024 Trek Checkpoint SLR 7 (Bike Key: a4293950-9205-47d0-b1bb-5483a6f48628) -->
            <p>SRAM Centreline Centrelock Rotors</p>
            <bikematrix-collectionresult
              data-product-id="8420045619477"
              data-product-skus="0710845917523,710845917530,710845917547"
            />
          </div>          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@bikematrix/web-components@1.2/dist/bm_core.js" type="text/javascript"></script>
</html>

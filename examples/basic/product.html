<!DOCTYPE html>
<html lang="en" style="font-size: 16px">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike Matrix App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container flex flex-col w-full h-full px-4 py-8 mx-auto space-y-12"
    >
      <!-- Test Components -->
      <div class="mt-8 space-y-4">
        <h2 class="text-xl font-bold"><a href="index.html">Home</a> | Test Components - Product Page (PDP)</h2>

        <!-- Bike Matrix Core Config -->
        <script type="application/json" data-bikematrix-config>
        {
            "apiUrl": "https://api-staging.bikematrix.io/bike/v3/",
            "apiKey": "YOUR_API_KEY",

            "collections": [
                {
                    "title": "Brake Pads",
                    "handle": "brake-pads",
                    "url": "/parts/brakes-shifters/components/pads/"
                },
                {
                    "title":"Brake Rotor",
                    "handle": "rotors-1",
                    "url": "/parts/brakes-shifters/components/rotors/"
                }
            ],
            "categories": [
                {
                    "title":"Brake Pads",
                    "text_id":"category_brakepads",
                    "collection": "Brake Pads"
                },
                {
                    "title":"Brake Rotor",
                    "text_id":"category_brakerotor",
                    "collection": "Brake Rotor"
                },
                {
                    "title":"Front Wheel",
                    "text_id":"category_frontwheel",
                    "collection": "Front Wheel"
                },
                {
                    "title":"Rear Wheel",
                    "text_id":"category_rearwheel",
                    "collection": "Rear Wheel"
                },
                {
                    "title":"Wheelset",
                    "text_id":"category_wheelset",
                    "collection": "Wheelset"
                },
                {
                    "title":"Tyre",
                    "text_id":"category_tyre",
                    "collection": "Tyre"
                },
                {
                    "title":"Tube",
                    "text_id":"category_tube",
                    "collection": "Tube"
                },
                {
                    "title":"Chain",
                    "text_id":"category_chain",
                    "collection": "Chain"
                },
                {
                    "title":"Cassette",
                    "text_id":"category_cassette",
                    "collection": "Cassette"
                },
                {
                    "title":"Headset",
                    "text_id":"category_headset",
                    "collection": "Headset"
                },
                {
                    "title":"Bottom Bracket",
                    "text_id":"category_bottombracket",
                    "collection": "Bottom Bracket"
                },
                {
                    "title":"Crankset",
                    "text_id":"category_crankset",
                    "collection": "Crankset"
                },
                {
                    "title":"Chainring",
                    "text_id":"category_chainring",
                    "collection": "Chainring"
                },
                {
                    "title":"Front Axle",
                    "text_id":"category_frontaxle",
                    "collection": "Front Axle"
                },
                {
                    "title":"Rear Axle",
                    "text_id":"category_rearaxle",
                    "collection": "Rear Axle"
                }
            ]
        }
        </script>

        <!-- Bike Selector -->
        <div class="p-4 border rounded">
          <h3 class="mb-2 font-semibold">Bike Selector</h3>
          <bikematrix-bikon data-color='#000'></bikematrix-bikon>
          <bikematrix-bikeselector></bikematrix-bikeselector>
        </div>

        <div class="p-4 border rounded">
          <div>
            <img src="http://cycleways.co.nz/cdn/shop/products/dc1445316cf6891dbc95bc05968c12cc.jpg?v=1690840429" width="80px" alt="" loading="lazy">
          </div>
          <div>
            <p>SRAM Rotor Centerline CenterLock</p>
          </div>
          <div>
            <p><strong>From $95.00</strong></p>
          </div>
        </div>

        <!-- Product Result -->
        <!-- Not compatible with 2024 Trek Fuel Ex 9.8 (Bike Key: e4fb7832-c3db-4113-b0e3-27c35981bcc7) -->
        <!-- Compatible with 2024 Trek Checkpoint SLR 7 (Bike Key: a4293950-9205-47d0-b1bb-5483a6f48628) -->
        <div class="p-4 border rounded">
          <h3 class="mb-2 font-semibold">Product Result</h3>
          <bikematrix-productresult data-sku="0710845917523" />
          <script type="application/json" data-bikematrix-config>
            {
              "productCollections": ["rotors-1"]
            }
          </script>
        </div>

        <bikematrix-variantselector data-title="Options"
          data-variants="0710845917523|SRAM Rotor Centerline CenterLock 160mm Black Rounded (includes internal tooled lockring)|48797932814613|1~710845917530|SRAM Rotor Centerline CenterLock 180mm Black Rounded (includes external tooled lockring)|48797932847381|2~710845917547|SRAM Rotor Centerline CenterLock 200mm Black Rounded (includes external tooled lockring)|48797932880149|3"
          data-delimiter="|" data-showall="true" data-clickable="true" data-full-width="true" data-no-variants="false"
          data-show="" data-route-variant="false" data-padding-top="16" data-padding-bottom="16" data-override="true"
          data-sku="0710845917523">
        </bikematrix-variantselector>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@bikematrix/web-components@1.2/dist/bm_core.js" type="text/javascript"></script>
</html>
